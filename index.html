<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
    <script src="https://kit.fontawesome.com/0781866fee.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="box">
           <div class="header">
             <h1><span id="total-tasks">0</span><span> Tasks</span></h1>
           </div>

           <div class="todolist">
            <ul></ul>
           </div>

           <form class="addtask">
            <input type="text">
            
            <button>
                <i class="fa-solid fa-plus"></i>
            </button>
           </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
